<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:image" content="{% if site.logo contains 'http' %}{{ site.logo }}{% else %}{{ site.logo | absolute_url }}{{ site.logo }}{% endif %}"/>
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  {% if site.site_search %}
  <script defer type="text/javascript" src="{{ "/assets/js/lunr.min.js" | relative_url }}"></script>
  <script defer type="text/javascript" src="{{ "/assets/js/lunr-feed.js" | relative_url}}"></script>
  {% endif %}
  <script defer type="text/javascript" src="{{ "/assets/js/custom.js" | relative_url }}"></script>
  {% if site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
  {% if site.google_tag_manager %}
  {% include google-tag-manager-head.html %}
  {% endif %}
</head>
